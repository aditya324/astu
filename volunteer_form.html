<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Volunteer with Astu Foundation</h2>
  <form action="volunteer_form.php" method="POST">
    <div class="mb-3">
      <label for="full_name" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="full_name" id="full_name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phone" id="phone" required>
    </div>
    <div class="mb-3">
      <label for="city" class="form-label">City</label>
      <input type="text" class="form-control" name="city" id="city" required>
    </div>
    <div class="mb-3">
      <label for="interest" class="form-label">Area of Interest</label>
      <input type="text" class="form-control" name="interest" id="interest" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Why do you want to volunteer?</label>
      <textarea class="form-control" name="message" id="message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Volunteer Form</button>
  </form>
</div>

</body>
</html>
