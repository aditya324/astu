<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Associate Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="mb-4">Associate with Astu Foundation</h2>
  <form action="associate_form.php" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" name="name" id="name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email ID</label>
      <input type="email" class="form-control" name="email" id="email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" name="phone" id="phone" required>
    </div>
    <div class="mb-3">
      <label for="type" class="form-label">Type of Association</label>
      <select class="form-select" name="type" id="type" required>
        <option value="">Select</option>
        <option value="Individual">Individual</option>
        <option value="Organization">Organization</option>
        <option value="Corporate">Corporate</option>
        <option value="NGO">NGO</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">Why do you want to associate?</label>
      <textarea class="form-control" name="reason" id="reason" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success">Submit Associate Form</button>
  </form>
</div>

</body>
</html>
